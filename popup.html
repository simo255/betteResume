<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Tailor Resume</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="resumeContainer" class="container">
        <h1>Resume</h1>
        <label for="latexResume">Paste Resume in LaTeX format:</label>
        <textarea id="latexResume" class="input-field hidden" placeholder="Paste your LaTeX resume here" rows="10"
            cols="50"></textarea>
        <button id="editResume" class="button hidden">Edit Resume</button>
        <button id="saveResume" class="button hidden">Save Resume</button>
    </div>
    
    <div id="apiKeyContainer" class="container">
        <h1>API Key</h1>
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" class="input-field hidden" placeholder="Enter your API Key" />
        <button id="editApiKey" class="button hidden">Edit API Key</button>
        <button id="saveApiKey" class="button hidden">Save API Key</button>
    </div>

    <div id="apiSelectionContainer" class="container">
        <h1>Select API</h1>
        <label for="apiSelection">Choose API:</label>
        <select id="apiSelection" class="input-field">
            <option  value="Mistral">Mistral API</option>
            <option selected value="Gemini">Gemini API</option>
        </select>
    </div>

    <button id="tailorResume" class="button">Tailor Resume</button>
    <form  action="https://www.overleaf.com/docs" method="post" target="_blank">
        <input class="overleaf-form" id="latexCode" type="text" name="snip_uri"><br>
        <input id="open-overleaf" class="button hidden" type="submit" value="Open in Overleaf">
    </form>
    <div id="status" class="status-message"></div>
    <div id="loadingWheel" class="loading hidden">Loading...</div>
    <script src="popup.js" type="module"></script>
</body>
</html>
